<div id="verify_bvn" class="modal fade" tabindex = '2' role="dialog" >
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">BVN Verification</h4>
        </div>
        <div class="modal-body">
          <form action="{% url 'general:validate_otp' %}" method="post">
            {% csrf_token %}
            <p>Please enter the password given to you over the phone</p>
          <div class="form-group" style="margin-left:156px;">
            <label for="otp">Enter your one time Password:</label>
            <input style="width: 50%;" type="otp" class="form-control" id="otp" name="otp">
          </div>
        <div class="modal-footer">
          <a href = ""  id="resend_otp" class="pull-left">Resend OTP</a>
          <button type="submit" class="btn btn-default pull-right" id = "verify" style="color:black;">Submit</button>
        </div>
        </form>
  
        
      </div>
  </div>
</div>
