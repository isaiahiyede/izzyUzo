{% load staticfiles %}
{% load humanize %}
<!-- Modal -->

<div class="modal fade" tabindex="-1" role="dialog" id="DeliveryRateModal" style="overflow-y:scroll!important;">
    <div class="modal-dialog modal-big">
		    <form id="delivery_rate_form" action="{% url 'service_provider:view_delivery_routes_rates' %}" method="POST">
			  {% csrf_token %}
            <div class="modal-content">

                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Delivery Route Rate</h4>
                  </div>

                  <input type="hidden" name="shipping_chain" id="id_tx_shipping_chain"/>

                  <div class="modal-body" id='route_rate_inner' style="overflow-y:scroll!important;">

                        <div class="add hidden">
                            <!---Added for chain_setup_page_4--->
                            <!--  include 'setup_snippet/route_rate_form.html' -->
                            <p class="hidden"> {{form.instance.shipping_chain.direction }}</p>
                            {% for field in form %}
                                <div class="col-md-12" {% if forloop.last %}style="padding-bottom: 40px;"{% endif %}>
                                  <div class="col-md-6">
                                    <label>
                                      {{ field.label }}
                                    </label>
                                    {{ field }}
                                  </div>
                                </div>
                            {% endfor %}


                        </div>

                        <div class="edit hidden">
                            <!---Added for chain_setup_page_4--->
                            <div class="col-md-12">
                              <div class="col-md-6">
                                <h3 id="route_val">

                                </h3>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="col-md-6">
                                <h3 id="sm_val">

                                </h3>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="col-md-6">
                                <h3 id="wrg_val">

                                </h3>
                              </div>
                            </div>
                            <div class="col-md-12" style="padding-bottom: 40px;">
                              <div class="col-md-6">
                                <label>
                                  Rate ($/lbs)
                                </label>
                                <input id="id_rate_D" name="rate_D" required="True" step="any" type="number">
                              </div>
                            </div>

                            <input type='hidden' name='edit_route' id='id_edit_route' />
                        </div>
                  </div>


                  <div class="modal-footer">
                      <button type="button" class="btn black" data-dismiss="modal" aria-label="Close" style="float: left;"><span aria-hidden="true">Cancel</span></button>
                      <button class="btn green">Submit</button>
                  </div>

           </div>
		    </form>
    </div>
</div>
